<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-Up Page</title>
        <link rel="stylesheet" href="signupSTYLE.css" />
    </head>
    <body>
        <form action="action_page.php" style="border:1px solid #ccc">
            <div class="container">
              <h1>Sign Up</h1>
              <h3>Please fill in this form to create an account.</h3>
              <hr>
          
              <label for="fname"><b>First Name</b></label>
              <input type="text" placeholder="First Name" name="fname" required>
          
              <label for="lname"><b>Last Name</b></label>
              <input type="text" placeholder="Last Name" name="lname" required>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter e-mail" name="email" required>
          
              <label for="mnumber"><b>Mobile Number</b></label>
              <input type="text" placeholder="Mobile Number" name="mnumber" required>

              <label for="address"><b>Home Address</b></label>
              <input type="text" placeholder="Enter Address" name="address" required>

              <label for="postolcode"><b>Postal Code</b></label>
              <input type="text" placeholder="Mobile Number" name="postolcode" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> I confirm all above details.
              </label>
          
              <div class="clearfix">
                <button type="reset" class="resetbtn">Clear</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
    </body>
</html>
